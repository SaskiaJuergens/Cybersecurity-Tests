  <!-- Form Section (Task 4) -->
  <div id="task4" class="content" style="display:none;">
    <form id="myForm" novalidate class="container mt-4">
      <h1>Formular</h1>
      
      <div class="row">
        <!-- Name Field -->
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name Surname" required>
          <span class="error-message" id="nameError"></span>
        </div>

        <!-- Birthday Field -->
        <div class="col-md-6 mb-3">
          <label for="birthday" class="form-label">Birthday:</label>
          <input type="date" class="form-control" id="birthday" name="birthday" required lang="en-GB">
          <span class="error-message" id="birthdayError"></span>
        </div>

        <!-- Email Field -->
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">E-Mail:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="email@kut.de" required>
          <span class="error-message" id="emailError"></span>
        </div>

        <!-- Subject Field -->
        <div class="col-md-6 mb-3">
          <label for="subject" class="form-label">Subject:</label>
          <select class="form-select" id="subject" name="subject" required>
            <option value="">Select</option>
            <option value="anfrage">General Question</option>
            <option value="feedback">Feedback</option>
          </select>
          <span class="error-message" id="subjectError"></span>
        </div>

        <!-- Message Field -->
        <div class="col-12 mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          <span class="error-message" id="messageError"></span>
        </div>

        <!-- Gender Slider -->
        <div class="col-12 mb-3">
          <div class="d-flex align-items-center">
            <span class="me-2">Male</span>
            <input type="range" class="form-range" id="gender" name="gender" min="0" max="10" value="1" step="1" oninput="updateGenderLabel(this.value)">
            <span class="ms-2">Female</span>
          </div>
        </div>

        <!-- Interests Checkboxes -->
        <div class="col-12 mb-3">
          <label class="form-label">Interests:</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sports" name="interests" value="Sports">
            <label class="form-check-label" for="sports">I like sports</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="music" name="interests" value="Music">
            <label class="form-check-label" for="music">I like music</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="games" name="interests" value="Games">
            <label class="form-check-label" for="games">I like gaming</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="art" name="interests" value="Art">
            <label class="form-check-label" for="art">I like art</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="travel" name="interests" value="Travel">
            <label class="form-check-label" for="travel">I like traveling</label>
          </div>
        </div>

        <!-- Mode Radio Buttons -->
        <div class="col-12 mb-3">
          <label class="form-label">Mode:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="lightmode" name="modus" value="lightmode">
            <label class="form-check-label1" for="lightmode">Lightmode</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="darkmode" name="modus" value="darkmode">
            <label class="form-check-label1" for="darkmode">Darkmode</label>
          </div>
        </div>

        <!-- Privacy Policy Checkbox -->
        <div class="col-12 mb-3 d-flex align-items-center">
          <input type="checkbox" class="form-check-input me-2" id="terms" name="terms" value="terms" required>
          <label class="form-check-label2" for="terms">I agree to the privacy policy.</label>
          <span class="error-message" id="termsError"></span>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

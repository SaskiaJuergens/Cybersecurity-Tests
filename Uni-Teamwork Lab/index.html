<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css"> 
    <link rel="stylesheet" href="css/task123.css"> 
    <link rel="stylesheet" href="css/task4Style.css">
    <title>Web Technologie and Digital grafic</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul class="navbar">
      <li><a class="active" href="#" onclick="showTask('task1', this)">Task 1</a></li>
      <li><a href="#" onclick="showTask('task2', this)">Task 2</a></li>
      <li><a href="#" onclick="showTask('task3', this)">Task 3</a></li>
      <li><a href="#" onclick="showTask('task4', this)">Task 4</a></li>
    </ul>
  </nav>

  <!-- Task 1 Section -->
  <div id="task1" class="content">
    <h2>Exercise 1: coding a table</h2>
    <table>
      <tr>
          <th rowspan="3">1</th> 
          <th colspan="3" rowspan="2">2</th> 
          <th>3</th> 
      </tr>
      <tr>
          <td rowspan="3">4</td> <!-- td 4 soll 3 Reihen lang sein -->
      </tr>
      <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
      </tr>
      <tr>
          <td>8</td> 
          <td colspan="3">9</td> <!-- colspan für die gesamte Breite -->
      </tr>
  </table>
  </div>

  <!-- Task 2 Section -->
  <div id="task2" class="content" style="display:block;"> 
    <h2>Exercise 2: Image layout</h2>
    
    <div class="image-container">
        <!-- Reihe 1 -->
        <div class="row">
            <img class="small-image" src="pic/BubbleTea3.4.png" alt="Zeichnung über drei Mädchen, die Bubble Tea trinken">
            <img class="small-image" src="pic/Lagerfeuer.jpg" alt="Zeichnung über vier Mädchen am Lagerfeuer">
            <img class="small-image" src="pic/RebeccaWallpaper_.png" alt="Zeichnung über Rebecca">
        </div>

        <!-- Reihe 2 -->
        <div class="row">
            <img class="small-image" src="pic/Fanart.jpg" alt="Zeichnung über Bakugo Katsuki und Midoriya Izuku">
        </div>

        <!-- Reihe 3 -->
        <div class="row">
            <img class="small-image" src="pic/Frauka.jpg" alt="Zeichnung über die Kitaomi OC Frauka">
            <img class="small-image" src="pic/ClawdeenWolfHintergrund.png" alt="Zeichnung über Clawdeen Wolf">
        </div>
    </div>
</div>

  <!-- Task 3 Section -->
  <div id="task3" class="content" style="display:none;">
    <h2>Exercise 3: Grid Layout</h2>
    <div class="grid-container">
      <div class="grid-item item1">1</div>
      <div class="grid-item item2">2</div>
      <div class="grid-item item3">3</div>  
      <div class="grid-item item4">4</div>
      <div class="grid-item item5">5</div>
      <div class="grid-item item6">6</div>
      <div class="grid-item item7">7</div>
      <div class="grid-item item8">8</div>
      <div class="grid-item item9">9</div>
    </div>

    <div class="grid-container1">
      <!-- Row 1: Three small images -->
      <img class="grid-item1 image1" src="pic/BubbleTea3.4.png" alt="Drawing about three girls drinking bubble tea">
      <img class="grid-item1 image2" src="pic/Lagerfeuer.jpg" alt="Drawing about four girls at a campfire">
      <img class="grid-item1 image3" src="pic/RebeccaWallpaper_.png" alt="Drawing about Rebecca">
  
      <!-- Row 2: One stretched image -->
      <img class="grid-item1 image4" src="pic/Fanart.jpg" alt="Drawing about Baguko Katzki and Midoria Izuku">
  
      <!-- Row 3: Two images -->
      <img class="grid-item1 image5" src="pic/Frauka.jpg" alt="Drawing about the Kitaomi OC Frauka">
      <img class="grid-item1 image6" src="pic/ClawdeenWolfHintergrund.png" alt="Drawing about Clawdeen Wolf">
    </div>
  </div>

  <div id="task4" class="content" style="display:none;">
    <!-- die Verschiedenen Formen in grid tabelle rein und validieren, 
    ob der input richtig ist als integer, text etc. + nice layout/labels design-->
    <form id="myForm" novalidate>
      <h1>Formular</h1>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" placeholder="Name Surname" id="name" name="name" required>
        <span class="error-message" id="nameError"></span>
      </div>

      <!-- E-Mail -->
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" placeholder="email@kut.de" id="email" name="email" required>
        <span class="error-message" id="emailError"></span>
      </div>

      <!-- Birthday -->
      <div class="form-group">
        <label for="name">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required lang="en-GB">
        <span class="error-message" id="nameError"></span>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
          <option value="">Select</option>
          <option value="anfrage">General Question</option>
          <option value="feedback">Feedback</option>
        </select>
        <span class="error-message" id="subjectError"></span>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <span class="error-message" id="messageError"></span>
      </div>

      <!-- Gender Slider -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <div class="slider-container">
          <span id="maleLabel">Male</span>
          <input type="range" id="gender" name="gender" min="0" max="10" value="1" step="1" oninput="updateGenderLabel(this.value)">
          <span id="femaleLabel">Female</span>
        </div>
      </div>

      <!-- Multiply choise: Interests -->
      <div class="form-group checkbox-group">
        <label>Interests:</label>
        <form class="interests">
          <input type="checkbox" id="sports" name="interests" value="Sports">
          <label for="sports">I like sports</label><br>
          <input type="checkbox" id="music" name="interests" value="Music">
          <label for="music">I like music</label><br>
          <input type="checkbox" id="games" name="interests" value="Games">
          <label for="tech">I like gaming</label><br>
          <input type="checkbox" id="art" name="interests" value="Art">
          <label for="art">I like art</label><br>
          <input type="checkbox" id="travel" name="interests" value="Travel">
          <label for="travel">I like traveling</label>
        </form>
      </div>

      <!-- Favortie Color -->
      <div class="form-group">
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
      </div>

      <!-- Dark Mode -->
      <div class="form-group checkbox-group">
        <form class="modus">
          <input type="radio" id="lightmode" name="modus" value="lightmode">
          <label for="sports">Lightmode</label><br>
          <input type="radio" id="darkmode" name="modus" value="darkmode">
          <label for="music">Darkmode</label><br>
        </form>
      </div>

      <!-- Policy checkbox -->
    <div class="form-group checkbox-group1">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the privacy policy.</label>
      <span class="error-message" id="termsError"></span>
    </div>

    <!-- Send-Button -->
    <div class="form-group1">
        <button type="submit">Send</button>
    </div>
    </form>
  </div>


  <script src="js/javascript"></script>

</body>
</html>
